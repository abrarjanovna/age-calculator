<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="/image/year.webp" />
  </head>
  <body>
    <div class="container">
      <h1>Age calculator</h1>
      <label class="text" for="birthdate">Enter your birthdate:</label>
      <input class="input" type="date" id="birthdate" />
      <button class="btn" onclick="calculateAge()">Calculate</button>
      <p id="result"></p>
      <script src="js/main.js"></script>
      <footer>
        <a href="https://github.com/abrarjanovna/age-calculator">
          <i class="fa-brands fa-github"></i>
        </a>
      </footer>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
    </div>
  </body>
</html>
